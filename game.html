<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .cube {
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      transform: rotateX(45deg) rotateY(45deg);
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      background: transparent;
    }
  </style>
  <script>
    function createCube(positionX, positionY, positionZ, color1, color2, color3, color4, color5, color6) {
      const cube = document.createElement("div");
      cube.classList.add("cube");
      cube.style.transform = `translate3d(${positionX}px, ${positionY}px, ${positionZ}px) rotateX(45deg) rotateY(45deg)`;

      const faces = [];
      for (let i = 0; i < 6; i++) {
        const face = document.createElement("div");
        face.classList.add("face");
        faces.push(face);
        cube.appendChild(face);
      }

      faces[0].style.background = color1;
      faces[1].style.background = color2;
      faces[2].style.background = color3;
      faces[3].style.background = color4;
      faces[4].style.background = color5;
      faces[5].style.background = color6;

      document.body.appendChild(cube);
    }
  </script>
</head>
<body>
  <script>
    createCube(0, 0, 0, 'blue', 'red', 'black', 'blue', 'red', 'black');
  </script>
</body>
</html>
