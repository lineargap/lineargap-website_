<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cubes with Camera</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            perspective: 800px;
            perspective-origin: 50% 50%;
            width: 100vw;
            height: 100vh;
            position: absolute;
        }

        .scene {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: center center;
            position: relative;
            transform: translateY(30vh); /* Move the scene up by 30% of the viewport height */
        }

        .cube {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            margin: 0 5px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scene" id="scene"></div>
    </div>

    <script>
        const scene = document.getElementById('scene');

        // Generate 50 cubes
        for (let i = 0; i < 50; i++) {
            const cube = document.createElement('div');
            cube.classList.add('cube');
            cube.style.transform = `translateX(${i * (20 + 5)}px)`;
            scene.appendChild(cube);
        }
    </script>
</body>
</html>
