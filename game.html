<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Box</title>
    <style>
        .container {
            perspective: 800px;
            perspective-origin: 50% 50%;
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }

        .box {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: center center;
            animation: rotateAnimation 1s linear infinite;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border: 2px solid #2980b9;
        }

        .face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
        </div>
    </div>
</body>
</html
