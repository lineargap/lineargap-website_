<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Movement with Gamepad</title>
    <script src="https://threejs.org/build/three.js"></script>
</head>
<body>
    <h1>3D Movement with Gamepad</h1>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        window.addEventListener("gamepadconnected", (event) => {
            console.log("Gamepad connected:", event.gamepad);
            checkGamepadInput(event.gamepad.index);
        });

        window.addEventListener("gamepaddisconnected", (event) => {
            console.log("Gamepad disconnected:", event.gamepad);
        });

        function checkGamepadInput(gamepadIndex) {
            requestAnimationFrame(() => {
                const gamepad = navigator.getGamepads()[gamepadIndex];
                
                if (gamepad) {
                    // Adjust cube position based on gamepad input
                    cube.position.x += gamepad.axes[0] * 0.1;
                    cube.position.y += gamepad.axes[1] * 0.1;

                    // Rotate cube based on gamepad input
                    cube.rotation.x += gamepad.axes[3] * 0.1;
                    cube.rotation.y += gamepad.axes[4] * 0.1;

                    // Repeat the check
                    checkGamepadInput(gamepadIndex);
                }

                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
