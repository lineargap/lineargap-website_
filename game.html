<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .cube {
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      transform: rotateX(45deg) rotateY(45deg);
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      background: transparent;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(50px); background: blue; }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); background: red; }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(50px); background: black; }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); background: blue; }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); background: red; }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); background: black; }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
  </div>
</body>
</html>
