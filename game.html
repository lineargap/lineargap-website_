<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-style Camera and Movement</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script src="https://threejs.org/build/three.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const gridSpacing = 2;
        const gridWidth = 5;
        const gridHeight = 5;

        for (let i = 0; i < gridWidth; i++) {
            for (let j = 0; j < gridHeight; j++) {
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.x = i * gridSpacing;
                cube.position.y = j * gridSpacing;
                scene.add(cube);
            }
        }

        const player = {
            position: new THREE.Vector3(0, 0, 0),
            rotation: new THREE.Euler(0, 0, 0),
        };

        const moveSpeed = 0.1;
        const rotateSpeed = 0.02;

        const gamepadState = {
            axes: [0, 0],
            buttons: [],
        };

        window.addEventListener("gamepadconnected", (event) => {
            console.log("Gamepad connected:", event.gamepad);
            checkGamepadInput(event.gamepad.index);
        });

        window.addEventListener("gamepaddisconnected", (event) => {
            console.log("Gamepad disconnected:", event.gamepad);
        });

        function checkGamepadInput(gamepadIndex) {
            requestAnimationFrame(() => {
                const gamepad = navigator.getGamepads()[gamepadIndex];

                if (gamepad) {
                    // Adjust player rotation based on left stick input
                    player.rotation.y -= gamepad.axes[0] * rotateSpeed;
                    player.rotation.x += gamepad.axes[1] * rotateSpeed;

                    // Calculate movement direction based on player rotation
                    const moveDirection = new THREE.Vector3(
                        -Math.sin(player.rotation.y),
                        Math.sin(player.rotation.x),
                        -Math.cos(player.rotation.y)
                    );

                    // Adjust player position based on buttons (Minecraft-style movement)
                    if (gamepad.buttons[0].pressed) {
                        player.position.addScaledVector(moveDirection, moveSpeed);
                    } else if (gamepad.buttons[1].pressed) {
                        player.position.addScaledVector(moveDirection, -moveSpeed);
                    }

                    // Update camera position and rotation based on player
                    camera.position.copy(player.position);
                    camera.rotation.copy(player.rotation);

                    // Repeat the check
                    checkGamepadInput(gamepadIndex);
                }

                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
